<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and title of the webpage -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Love Btn</title>

    <!-- Favicon for the webpage -->
    <link rel="icon"href="https://img.icons8.com/?size=100&id=119026&format=png&color=000000"
      type="image/png"/>

    <!-- Icon library for heart icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the post image and like button -->
    <div id="container">
      <!-- Image displayed as the post -->
      <img
        src="images.jpg"alt="post pic"/>

      <!-- Heart icon for like button -->
      <i class="ri-heart-3-fill"></i>
    </div>

    <!-- Footer with Copyright -->
    <div id="footer">
      &copy; 2025 Neeraj. Created as a project.
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
