<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Story Feature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="header">
            <!-- Instagram logo -->
            <div class="logo">
                <img src="logo/pic.png" alt="Instagram Logo" width="120" >
            </div>
            <div class="icons">
                <!-- Like icon -->
                <img src="logo/heart.png" alt="Like Icon" width="30">
                <!-- Message icon -->
                <img src="logo/message.png" alt="Message Icon" width="30">
            </div>
        </div>
        <div id="full-screen">
            <div class="time-line"></div>
        </div>
        <div id="stories">
        </div>
        <div id="copyright">© Made with ❤️ by Neeraj</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
